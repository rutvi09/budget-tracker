<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Budget Tracker</h1>

    <!-- Currency Selector -->
    <label class="currency-label">Select Currency:</label>
    <select id="currency-select" onchange="updateUI()">
        <option value="$">$ - USD</option>
        <option value="₹">₹ - INR</option>
        <option value="€">€ - EUR</option>
        <option value="£">£ - GBP</option>
        <option value="¥">¥ - JPY</option>
    </select>

    <div class="spacer"></div> <!-- Extra spacing added -->

    <h2>Total Spent: <span id="total-spent">$0</span></h2>

    <form id="expense-form">
        <input type="text" id="title" placeholder="Expense Title" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="category">
            <option>Food</option>
            <option>Travel</option>
            <option>Shopping</option>
            <option>Other</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>

    <h3>Expenses</h3>
    <ul id="expense-list"></ul>

    <h3>Set Savings Goal</h3>
    <form id="goal-form">
        <input type="number" id="goal-amount-input" placeholder="Goal Amount" required>
        <button type="submit">Set Goal</button>
    </form>

    <p id="goal-remaining"></p>

</div>

<script src="script.js"></script>
</body>
</html>
