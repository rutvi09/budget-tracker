<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Daily Expense Tracker</h2>

<div class="input-area">
  <input type="number" id="amount" placeholder="Amount">
  <input type="text" id="desc" placeholder="Item name">
  <select id="currency"></select>
  <button id="add">Add Expense</button>
</div>

<div class="goal-box">
  <input type="number" id="goal" placeholder="Goal amount">
  <select id="goal-cur"></select>
  <button id="set-goal">Set Goal</button>

  <p>Remaining: <span id="remaining">â€”</span></p>
  <p id="goal-msg"></p>
</div>

<h3>Total: <span id="total">0</span></h3>
<canvas id="chart"></canvas>

<ul id="list"></ul>

<div class="btn-group">
  <button id="clear">Clear All</button>
</div>

<audio id="alert-sound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
