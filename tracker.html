<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Expense Tracker</h2>

<div class="input-section">
  <input type="number" id="expense-amount" placeholder="Amount">
  <input type="text" id="expense-desc" placeholder="Item name">
  <select id="expense-currency">
    <option>USD</option><option>INR</option><option>EUR</option><option>JPY</option>
  </select>
  <button id="add-expense">Add</button>
</div>

<div class="goal-section">
  <input type="number" id="goal-amount" placeholder="Goal Amount">
  <select id="goal-currency">
    <option>USD</option><option>INR</option><option>EUR</option><option>JPY</option>
  </select>
  <button id="set-goal">Set Goal</button>
  <p><strong>Remaining:</strong> <span id="remaining-goal">â€”</span></p>
  <p id="goal-status"></p>
</div>

<h3>Total Spent: <span id="total-spent">0</span></h3>
<canvas id="expense-chart"></canvas>

<ul id="expense-list"></ul>

<div class="controls">
  <button id="export-pdf">Export PDF</button>
  <button id="clear-all">Clear List</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>

</body>
</html>
